                <header>
                    <h1><a href="index.html"><img src="bwlogo.png" alt="Logo of BW Magazine."></a></h1> <!-- ★ Please use a proper alt attribute.-->

                <form>
                    <section class="personal-info">
                        <h2>Subscribe to our Newsletter!</h2>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                    </section>

                     <section  class="method">
                        <h2>Email or Text?</h2>
                        <ul>
                            <li><input type="radio" id="email" value="email" name="method" /> <label for="email">Email</label></li>
                            <li><input type="radio" id="text" value="text" name="method" /> <label for="text">Text</label></li>
                        </ul>
                    </section>
                </form>
